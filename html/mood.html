<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care-ify</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="mood.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main2">
        <header class="moodMessage">
            <h1 class="text">SHARE<br>YOUR MOOD</h1>
            <div class="box"></div>
        </header>

        <section class="moodOptions">
            <div id="happyOption">
                <img src="happy.png" id="happyImg">
                <label for="happyImg">HAPPY</label>
                <div id="happy">
                <img src="tap.png" id="tap">
                </div>
            </div>
            <div id="fineOption">
                <img src="fine.png" id="fineImg">
                <label for="fineImg">FINE</label>
                <div id="fine">
                <img src="tap.png" id="tap">
                </div>
            </div>
            <div id="sadOption">
                <img src="sad.png" id="sadImg">
                <label for="sadImg">SAD</label>
                <div id="sad">
                <img src="tap.png" id="tap">
                </div>
            </div>
        </section>

        <button class="button backbutton">Back</button>
        <script src="mood.js"></script>
    </div>
</body>
</html>
