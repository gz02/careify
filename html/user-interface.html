<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care-ify</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main2">
        <header>
            <div id="greeting"></div>
        </header>

        <!--Current Mood-->
        <section id="mood">
            <p>Current Mood</p>
            <div class="image-container">
                <img class="boxImage" id="moodImage" src="" alt="mood image" width="200px">
            </div>
        </section>
        <script>
            // Retrieve mood image URL from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const moodImage = urlParams.get('mood');
    
            // Update mood image source
            document.getElementById('moodImage').src = moodImage;
        </script>

        <!--Features-->
        <section class="feature">
            <p>Features</p>
                <div id="features">
                     <!--To do list-->
                     <a href="/index?todo">
                        <div id="todolist">
                            <img class="todolistImg" src="todolist.png" alt="to do list icon">
                            <div id="greenBar">
                                To Do List
                                <img id="tapImg" src="tap.png" width="20px">
                            </div>
                        </div>
                     </a>

                     <!--Mood-->
                     <a href="/index?mood">
                        <div id="moodFeature">
                            <img id="moodImg1" src="mood.png" alt="mood icon" width="60%">
                            <div id="greenBar">
                                Mood
                                <img id="tapImg" src="tap.png" width="20px">
                            </div>
                        </div>
                     </a>

                     <!--Profile-->
                     <a href="/index?profile">
                        <div id="profile">
                            <img id="profileImg" src="profile.png" alt="profile icon" width="60%">
                            <div id="greenBar">
                                Profile
                                <img id="tapImg" src="tap.png" width="20px">
                            </div>
                        </div>
                     </a>

                    <!--Reminders-->
                    <a href="/index?reminder">
                        <div id="reminders">
                            <img id="reminderImg" src="reminder.png" alt="bell icon" width="60%">
                            <div id="greenBar">
                                Reminders
                                <img id="tapImg" src="tap.png" width="20px">
                            </div>
                        </div>
                    </a>
					
                    <!--Log out-->
					<div id="reminders">
						<form action="/api?user-logout" method="post">
							<input type="submit" value="logout" style="width:100%"/>
						</form>
					</div>
                </div>       
        </section>
    </div>  
    <!--<script src="script.js"></script>-->
</body>
</html>
