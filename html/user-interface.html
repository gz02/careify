<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care-ify</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main2">
        <header>
            <h2 id="greeting"> Hello, Natalie!</h2>
        </header>

        <!--Current Mood-->
        <section id="mood">
            <p>Current Mood</p>
            <div class="image-container">
                <img class="boxImage" src="moodImg.png" alt="mood image" width="60%" height="100%">
            </div>
        </section>

        <!--Features-->
        <section class="feature">
            <p>Features</p>
                <div id="features">
                     <!--To do list-->
                     <a href="todo.html">
                        <div id="todolist">
                            <img class="todolistImg" src="todolist.png" alt="to do list icon">
                            <div id="greenBar">
                                To Do List
                                <img id="tapImg" src="tap.png" width="20px">
                            </div>
                        </div>
                     </a>

                     <!--Mood-->
                     <a href="mood.html">
                        <div id="moodFeature">
                            <img id="moodImg1" src="mood.png" alt="mood icon" width="60%">
                            <div id="greenBar">
                                Mood
                                <img id="tapImg" src="tap.png" width="20px">
                            </div>
                        </div>
                     </a>

                     <!--Profile-->
                     <a href="profile.html">
                        <div id="profile">
                            <img id="profileImg" src="profile.png" alt="profile icon" width="60%">
                            <div id="greenBar">
                                Profile
                                <img id="tapImg" src="tap.png" width="20px">
                            </div>
                        </div>
                     </a>

                    <!--Reminders-->
                    <a href="reminder.html">
                        <div id="reminders">
                            <img id="reminderImg" src="reminder.png" alt="bell icon" width="60%">
                            <div id="greenBar">
                                Reminders
                                <img id="tapImg" src="tap.png" width="20px">
                            </div>
                        </div>
                    </a>
                </div>       
        </section>
    </div>     
</body>
</html>
