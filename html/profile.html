<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="profile-stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="favicon.jpg">
    <title>Care-ify | Contact Us</title>

</head>
<body>
    <div class="main2">      
        <div id="contactus-container">
            <button onclick="javascript:history.back()">Back</button>
            <div class="contactus-header">
                <h2>User Profile</h2>
                <!--<img src="logo-new.png" width="90" height="90" />-->
            </div>
            
            <div class="profile-container">
                <div class="profile-container-inner">
                    <p><b>Name: </b><span id="firstName">Leigh</span> <span id="lastName">Clarke</span></p>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-container-inner">
                    <p><b>DOB: </b> <span id="dob">02/03/2021</span></p>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-container-inner">
                    <p><b>Age: </b><span id="age">58</span></p>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-container-inner">
                    <p><b>Phone: </b><span id="telephone">0121 999 2355</span></p>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-container-inner">
                    <p><b>Email: </b><span id="email">almond@milk.com</span></p>
                </div>
            </div>
            
            <div class="profile-container">
                <div class="profile-container-inner">
                    <p><b>Carer ID: </b><span id="carer-id">45</span></p>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-container-inner">
                    <p><b>Emergency Contact: </b><span id="emg-cont">Mickey Mouse</span></p>
                </div>
            </div>
            
        </div>  
    </div>
    <script src="contactus.js"></script>
    <script src="theme.js"></script>     
</body>
</html>
