<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care-ify</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="reminder.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main2">
        <button class="backbutton" onclick="window.location.href='/index?user-interface'">Back</button>
        <h1>Medication Reminder List.</h1>
        <button class="addTask">Add task</button>

        <div class="medication-list">
        </div>
	</div>
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Medication Task</h2>
            <form id="addTaskForm">
                <label for="medicationType">Select Medication Type:</label>
                <select id="medicationType">
                    <option value="Ibuprofen">Ibuprofen</option>
                    <option value="AntiPlatelet">AntiPlatelet</option>
                    <option value="Metformin">Metformin</option>
                    <option value="Sulfonylureas">Sulfonylureas</option>
                    <option value="DPP-4">DPP-4</option>
                    <option value="Z-drugs">Z-drugs</option>
                </select>

                <label for="frequency">How often is this medicine taken?</label>
                <select id="frequency">
                    <option value="Once Daily">Once daily</option>
                    <option value="Twice Daily">Twice daily</option>
                    <option value="Three Times Daily">Three times daily</option>
                </select>

                <label for="dosage">How much?</label>
                <select id="dosage">
                    <option value="5 mg">5mg</option>
                    <option value="10 mg">10mg</option>
                    <option value="20 mg">20mg</option>
                    <option value="50 mg">50mg</option>
                    <option value="100 mg">100mg</option>
                    <option value="250 mg">250mg</option>
                    <option value="500 mg">500mg</option>
                    <option value="1 g">1g</option>
                </select>

                <label for="time">and at what time? </label>
                <select id="time">
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                </select>

                <button type="submit" class="add">Add Task</button>
            </form>
        </div>
    </div>
	<script src="reminder.js"></script>
	<script src="theme.js"></script>
</body>
</html>
