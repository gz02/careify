<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="main2">
        <header class="carerMessage">
            <h1>Carer<br>Dashboard</h1>
			<!--Log out-->
			<form action="/api?logout" method="post">
                <button class="button logoutbutton" value="logout">Logout</button>

			</form>
        </header>

    <div class="elderly-container">
        <!-- Modal Here:-->
        <div id="addTaskModal" class="modal">
            <div class="modal-content">
              <button class="closebutton">Close</button>
              <div class="green-block">
                <p class="white-text">Name: Jeffrey Patel</p>
                <p class="white-text">Age: 72</p>
                <p class="white-text">Diagnosis: Bad breath</p>
                <p class="white-text">Symptoms: Bad back, heart attack, broken nose</p>
                <p class="white-text">Mood: Average</p>
                <p class="white-text">Current Medication: paractemol, ibuprofen, steriods, cough syrup</p>
              </div> <!-- This is the clear green block -->
            </div>
          </div>
        <!-- Modal Ends.-->
        <div class="elderly-container-inner">
            <div class="column left">
                <p><b>Mary McSmith  <span id="fName"></span><span id="lName"></span></b></p>
            </div>
            <div class="column right">
                <img src="images/mood/good.png" width="50%"/>
            </div>
            
        </div>
        <div class="elderly-container-inner">
            <div class="column left3">
                <p>Medical Reminders:  <span id="fName"></span><span id="lName"></span></p>
            </div>
            <div class="column right3">
                <p><b>4<span id="fName"></span><span id="medicationNumber"></span></b></p>
            </div>
            
        </div>
        <div class="elderly-container-inner">
            <div class="column left2">
                <p><b>Last 3 moods:  <span id="fName"></span><span id="lName"></span></b></p>
            </div>
            <div class="column right2">
                <img src="images/mood/good.png" width="25%"/><img src="images/mood/bad.png" width="25%"/><img src="images/mood/ok.png" width="25%"/>
            </div>  
        </div>
        <!-- HERE -->
        <div class="elderly-container-inner">
            <div class="column left4">  
            </div>
            <div class="center4">
                
            </div>
            <div class="column right4">
                <button class="button morebutton">More</button>
            </div>
            
        </div>
        
    </div>

    <div class="elderly-container">
        <div class="elderly-container-inner">
            <div class="column left">
                <p><b>Hiran Ting  <span id="fName"></span><span id="lName"></span></b></p>

                <p><b>Last 3 moods:  <span id="fName"></span><span id="lName"></span></b></p>
            </div>
            <div class="column right2">
                <img src="images/mood/bad.png" width="25%"/><img src="images/mood/bad.png" width="25%"/><img src="images/mood/ok.png" width="25%"/>

        </div>
