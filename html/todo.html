<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" type="text/css" href="stylesheet2.css">
    <link rel="stylesheet" type="text/css" href="todolist.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body class="todolist">

        <div class="main">      
            <div id="todolist-container">
                <div id="step-container">
                     <div class="step" id="step1">
                        <!-- Step 1 To Do List -->
                        <div class="back-button-container">
                           <button class="button backbutton" onclick="prevStep(0)">Back</button>
                       </div>
                       <div class="signup-header">
                         <h2>To Do List</h2>
                         <button class="button addbutton" onclick="nextStep(2)">Add Task</button>
                       </div>
                       <div class="todo-items-list content-wrapper">
                           <div class="todo-item">
                                <time class="todo-item-date">Today</time>
                                <h3 class="todo-item-title">Title of medication 1</h3>
                                <time class="todo-item-time">9am</time>
                                <div class="todo-item-actions">
                                    <button class="btn-edit" onclick="nextStep(3)">Edit</button>
                                    <button class="btn-done">Done</button>
                                </div>
                           </div>
                           <div class="todo-item">
                                <time class="todo-item-date">Today</time>
                                <h3 class="todo-item-title">Title of medication 2</h3>
                                <time class="todo-item-time">9am</time>
                                <div class="todo-item-actions">
                                    <button class="btn-edit" onclick="nextStep(3)">Edit</button>
                                    <button class="btn-done">Done</button>
                                </div>
                           </div>
                           <div class="todo-item">
                                <time class="todo-item-date">Tomorrow</time>
                                <h3 class="todo-item-title">Title of medication 3</h3>
                                <time class="todo-item-time">9am</time>
                                <div class="todo-item-actions">
                                    <button class="btn-edit" onclick="nextStep(3)">Edit</button>
                                    <button class="btn-done">Done</button>
                                </div>
                           </div>
                           <div class="todo-item">
                                <time class="todo-item-date">Wednesday</time>
                                <h3 class="todo-item-title">Title of medication 4</h3>
                                <time class="todo-item-time">9am</time>
                                <div class="todo-item-actions">
                                    <button class="btn-edit" onclick="nextStep(3)">Edit</button>
                                    <button class="btn-done">Done</button>
                                </div>
                           </div>
                           <div class="todo-item">
                                <time class="todo-item-date">Wednesday</time>
                                <h3 class="todo-item-title">Title of medication 5</h3>
                                <time class="todo-item-time">9am</time>
                                <div class="todo-item-actions">
                                    <button class="btn-edit" onclick="nextStep(3)" >Edit</button>
                                    <button class="btn-done">Done</button>
                                </div>
                           </div>
                           <div class="todo-item">
                                <time class="todo-item-date">Wednesday</time>
                                <h3 class="todo-item-title">Title of medication 6</h3>
                                <time class="todo-item-time">9am</time>
                                <div class="todo-item-actions">
                                    <button class="btn-edit" onclick="nextStep(3)">Edit</button>
                                    <button class="btn-done">Done</button>
                                </div>
                           </div>
                       </div>
                       <div class="button-container">
                           <button class="button nextbutton" onclick="lisPaginate(2)">MORE</button>
                       </div>
                     </div>

                     <div class="step" id="step2">
                        <!--Add To Do Item screen -->
                            <div class="back-button-container">
                               <button class="button backbutton" onclick="nextStep(1)">Back</button>
                           </div>
                           <div class="signup-header">
                             <h2>ADD</h2>
                           </div>
                           <div class="todo-item-form content-wrapper">
                            <input
                                  type="datetime-local"
                                  id="todo-time"
                                  name="todo-time"
                                  value="2024-06-12T19:30"
                                  min="2024-06-07T00:00"
                                  max="2024-06-14T00:00" 
                                  class="input-datetime"
                                  />
                              <label>Title</label>
                              <input type="text" name="todo-title" class="input-text">
                           </div>
                            <div class="button-container">
                               <button class="button nextbutton" onclick="nextStep(1)">ADD</button>
                           </div>
                     </div>

                     <div class="step" id="step3">
                        <!--Add To Do Item screen -->
                            <div class="back-button-container">
                               <button class="button backbutton" onclick="nextStep(1)">Back</button>
                           </div>
                           <div class="signup-header">
                             <h2>EDIT</h2>
                             <button class="btn-delete" onclick="nextStep(1)">Delete</button>
                           </div>
                           <div class="todo-item-form content-wrapper">
                            <input
                                  type="datetime-local"
                                  id="todo-time"
                                  name="todo-time"
                                  value="2024-06-12T19:30"
                                  min="2024-06-07T00:00"
                                  max="2024-06-14T00:00" 
                                  class="input-datetime"
                                  />
                              <label>Title</label>
                              <input type="text" name="todo-title" class="input-text">
                           </div>
                            <div class="button-container">
                               <button class="button nextbutton" onclick="nextStep(1)">UPDATE</button>
                           </div>
                     </div>
                </div>
              </div>
            
        </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
